[uwsgi]
module = wsgi:app
master = true
processes = 2
threads = 4
log-format = [%(addr)] [%(var.REQUEST_METHOD)] [%(var.REQUEST_URI)] [%(status)] [%(msecs)] [%(rsize)]
log-date = true
socket = /sockets/flask.sock
chmod-socket = 777

vacuum = true
die-on-term = true
harakiri = 30
daemonize = /tmp/uwsgi.log
reload-on-rss = 200
memory-report = true
max-requests = 5000
worker-reload-mercy = 5
