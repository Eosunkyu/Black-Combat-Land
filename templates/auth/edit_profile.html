{% extends "layout.html" %}

{% block title %}회원 정보 수정 - BLACK COMBAT LAND{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">회원 정보 수정</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('auth.edit_profile') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                        <div class="form-text text-muted">아이디는 변경할 수 없습니다.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" value="{{ user.nickname }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    
                    <hr class="my-4">
                    <h5 class="mb-3">비밀번호 변경</h5>
                    
                    <div class="mb-3">
                        <label for="current_password" class="form-label">현재 비밀번호</label>
                        <input type="password" class="form-control" id="current_password" name="current_password">
                        <div class="form-text text-muted">비밀번호를 변경하지 않으려면 비워두세요.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">새 비밀번호</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                        <div class="form-text">8자 이상, 대소문자와 숫자를 포함해야 합니다.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">새 비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">변경사항 저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
