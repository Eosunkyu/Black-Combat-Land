{% extends "layout.html" %}

{% block title %}회원가입 - BLACK COMBAT LAND{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">회원가입</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('auth.register') }}" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <small class="text-muted">영문자와 숫자만 사용 가능합니다.</small>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <small class="text-muted">비밀번호 찾기에 사용됩니다.</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required
                               minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        <small class="text-muted">비밀번호는 8자 이상, 대소문자와 숫자를 포함해야 합니다.</small>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
                        <label class="form-check-label" for="agree">이용약관 및 개인정보 처리방침에 동의합니다.</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">가입하기</button>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">로그인 페이지로</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('비밀번호가 일치하지 않습니다.');
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
        
        password.onchange = validatePassword;
        confirmPassword.onkeyup = validatePassword;
    });
</script>
{% endblock %}
