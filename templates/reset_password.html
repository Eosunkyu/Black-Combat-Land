{% extends "layout.html" %}

{% block title %}BLACK COMBAT LAND - 비밀번호 재설정{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">비밀번호 재설정</h4>
                </div>
                <div class="card-body">
                    {% if message %}
                    <div class="alert alert-{{ message_type }}">{{ message }}</div>
                    {% endif %}
                    
                    <form action="{{ url_for('auth.complete_reset_password') }}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        <input type="hidden" name="token" value="{{ token }}">
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">새 비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required 
                                   minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            <div class="form-text">비밀번호는 8자 이상, 대소문자와 숫자를 포함해야 합니다.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">홈으로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('비밀번호가 일치하지 않습니다.');
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
        
        password.onchange = validatePassword;
        confirmPassword.onkeyup = validatePassword;
    });
</script>
{% endblock %}
